<!DOCTYPE html>
<html>
	<head>
		<script src="cordova.js"></script>
		<script>
			function pageloaded()
			{
				document.addEventListener("deviceready",phoneReady,false);
			}
			function phoneReady()
			{
				alert("Ready to go");
			}
			function onCamera()
			{
				var option = 
				{
					quality :80,
					destinationType:  Camera.DestinationType.FILE_URI,
					encodingType: Camera.EncodingType.JPEG,
					sourceType: Camera.PictureSourceType.CAMERA
				};
				navigator.camera.getPicture(onSuccess,onFail,option);
			}
			function onPhoto()
			{
				var option = 
				{
					sourceType: Camera.PictureSourceType.PHOTOLIBRARY
				};
				navigator.camera.getPicture(onSuccess,onFail,option);
			}
			
			function onSuccess(imageURL)
			{
				document.getElementById("pic").src=imageURL;
			}
			function onFail(message)
			{
				alert("Failed");
			}
			
			
			
			function register()
			{
				var pass="yes";
				var name = document.getElementById("name").value;
				var email  = document.getElementById("email").value;
				 if(name == ""  )
				 {
					alert("please Fill The Name Field");
					pass = "no";
				 }
				 if(email == "")
				 {
					alert("please Fill The email Field");
					pass = "no";
				 }
				 else if(pass == "yes")
				{
					var regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
								
					if(regex.test(email))
					{
						alert("register successful");
					}
					else
					{
						alert("Valid email Please");
					}
				}
				
			}
			
			function reset()
			{
					document.getElementById("name").value="";
					document.getElementById("email").value="";
					document.getElementById("pic").src='';
			}
		</script>
	</head>
	<body onload="pageloaded()">
		<form>
			<img src="" id="pic" height="120px" width="100px"/>
			<br/>
			<input type="button" id="camera" onclick="onCamera()" value="Take Picture"/>
			<input type="button" id="photoalbum" onclick="onPhoto()" value="Choose Photo"/>
			<br/>
			<br/>
			Name: <input type="text" id="name" required />
			<br/>
			<br/>
			Email: <input type="text" id="email" required />
			<br/>
			<br/>
			<input type="button" action="#" value="Register" onclick="register()"/>
			<input type="button" value="Reset" onclick="reset()"/>
		</form>
	</body>
<html>
