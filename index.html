<!DOCTYPE html>
<html>
	<head>
		<script src="cordova.js"></script>
		<script>
			function pageloaded()
			{
				document.addEventListener("deviceready",phoneReady,false);
			}
			function phoneReady()
			{
				//letak anything yang nak buat
			}
			function onCamera()
			{
				var option = {
					quality :80,
					destinationType:FILE_URI,
					allowEdit:true,
					encodingType: JPEG,
					PictureSourceType: CAMERA,
				};
				navigator.camera.getPicture(onSuccess,onFail,option);
			}
			function onPhoto()
			{
				var option = {
					quality :80,
					destinationType:FILE_URI,
					allowEdit:true,
					encodingType: JPEG,
					PictureSourceType: PHOTOLIBRARY,
				};
				navigator.camera.getPicture(onSuccess,onFail,option);
			}
			function onSuccess(imageURL)
			{
				document.getElementById("pic").src=imageURL;
			}
			function onFail(message)
			{
				alert("Failed");
			}
		</script>
	</head>
	<body onload="pageloaded">
		<form>
			<img src="" id="pic" height="120px" width="100px"/>
			<br/>
			<input type="button" id="camera" onclick="onCamera()" value="Take Picture"/>
			<input type="button" id="photoalbum" onclick="onPhoto()" value="Choose Photo"/>
			<br/>
			<br/>
			Name: <input type="text" id="name" required="required"/>
			<br/>
			<br/>
			Email: <input type="text" id="email" required="required"/>
			<br/>
			<br/>
			<input type="button" action="#" value="Register" onclick="register()"/>
		</form>
	</body>
<html>
